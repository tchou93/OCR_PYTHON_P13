version: 2.1
orbs:
  python: circleci/python@1.5.0
jobs:
  linting-and-tests:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install Python deps in a venv
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Run Linting
          command: |
            . venv/bin/activate
            flake8
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest

  containerization:
    machine: true
    steps:
      - checkout
      - run:
          name: Build set the tag and push the project to Docker
          command: |
            docker build -t lettings:latest .
            docker build -t lettings:${CIRCLE_SHA1} .
            docker tag lettings:latest $DOCKER_USERNAME/lettings:latest
            docker tag lettings:${CIRCLE_SHA1} $DOCKER_USERNAME/lettings:${CIRCLE_SHA1}  
            echo $DOCKER_PASS | docker login -u $DOCKER_USERNAME --password-stdin
            docker push $DOCKER_USERNAME/lettings:latest
            docker push $DOCKER_USERNAME/lettings:${CIRCLE_SHA1}

  build-deploy:
    machine: true
    steps:
      - checkout
      - run:
          name: Build and push Docker image to Heroku
          command: |
            set -x
            sudo curl https://cli-assets.heroku.com/install.sh | sh
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:login
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:push -a $HEROKU_APP_NAME web
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:release -a $HEROKU_APP_NAME web
          

workflows:
  project_lettings:
    jobs:
      - linting-and-tests
      - containerization:
          requires:
            - linting-and-tests
          filters:
            branches:
              only: master
      - build-deploy:
          requires:
            - containerization
          filters:
            branches:
              only: master