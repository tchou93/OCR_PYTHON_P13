version: 2.1
orbs:
  docker: circleci/docker@4.0.2

jobs:
  linting-and-tests:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install Python deps in a venv
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - venv
      - run:
          name: Run Linting
          command: |
            . venv/bin/activate
            flake8
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest

  containerization:
    steps:
      - checkout
      - docker/build-and-push:
          tags: [lettings:latest, lettings:$CIRCLE_SHA1]
          image_name: $DOCKER_USERNAME/lettings
          login_username: $DOCKER_USERNAME
          login_password: $DOCKER_PASS

  build-deploy:
    machine: true
    steps:
      - checkout
      - run:
          name: Build and push Docker image to Heroku
          command: |
            set -x
            sudo curl https://cli-assets.heroku.com/install.sh | sh
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:login
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:push -a $HEROKU_APP_NAME web
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:release -a $HEROKU_APP_NAME web
          

workflows:
  project_lettings:
    jobs:
      - linting-and-tests
      - containerization:
          requires:
            - linting-and-tests
          filters:
            branches:
              only: master
      - build-deploy:
          requires:
            - containerization
          filters:
            branches:
              only: master